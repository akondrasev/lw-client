<div class="tab-menu">
    <ul>
        <li ui-sref-active="active" ng-repeat="tab in $ctrl.openedTabs" ui-sref="{{tab.Key}}()">
            <a>{{tab.Text}}</a>

            <button ng-click="$ctrl.onCloseClick({tab: tab});" ui-sref="empty">
                <span class="oi oi-x"></span>
            </button>
        </li>
    </ul>
</div>
